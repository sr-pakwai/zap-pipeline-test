name: Simple Shared Action
author: pakwai
inputs:
  with-value:
    description: GitHub workflow token
    required: false
runs:
  using: "composite"
  steps:
    - name: With Value
      if: ${{ inputs.with-value != 0 }}
      run: echo ${{ inputs.with-value }}
      shell: bash
    - name: With No Value
      if: ${{ inputs.with-value == 0 }}
      run: echo "No value"
      shell: bash
